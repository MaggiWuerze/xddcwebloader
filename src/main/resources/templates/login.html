<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">

	<meta charset="UTF-8"/>
	<title>Login</title>


	<link href="/css/main.css" rel="stylesheet"/>
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="/webjars/font-awesome/css/all.min.css" rel="stylesheet"/>

</head>
<body class="column">

<section class="bg-primary d-flex flex-column" id="welcome" style="min-height:100vh;">
	<div class="container text-center my-auto">
		<div class="card" style="margin: auto; width: 18rem;">
			<div class="card-body">
				<legend class="card-title" style="text-align: center">Sign In</legend>
				<form action="/login" method="post">

					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
						</div>
						<input aria-describedby="basic-addon1"
								aria-label="Username"
								autofocus
								class="form-control"
								id="username"
								name="username"
								placeholder="Username"
								type="text"
								value="Bilbo">
					</div>

					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon2"><i class="fas fa-lock"></i></span>
						</div>
						<input aria-describedby="basic-addon2" aria-label="Password"
								class="form-control"
								input
								name='password'
								placeholder="Password"
								type='password'
								value="Baggins">
					</div>

					<div class="alert alert-danger" id="errors" role="alert" th:if="${(param.error != null) and (param.error[0] == 'true')}">
						That didn't work. Password or Username was incorrect.
					</div>
					<div class="alert alert-info" id="timeout" role="alert" th:if="${(param.timeout != null) and (param.timeout[0] == 'true')}">
						You were automatically logged out after your session timed out..
					</div>

					<div class="btn-group" role="group">
						<a class="btn btn-light" href="/register" role="button">Sign Up</a>
						<button class="btn btn-primary" type="submit">Sign in</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</section>


<script src="/webjars/jquery/jquery.min.js"/>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"/>
<script src="/webjars/font-awesome/js/all.min.js"/>

</body>
</html>
